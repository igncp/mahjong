on: [push, pull_request]

name: Checks

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: actions-rs/cargo@v1
      - run: cargo run --bin scripts -- check
